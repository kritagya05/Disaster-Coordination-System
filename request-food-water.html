<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Request Food/Water - RescueSync</title>
  <link rel="stylesheet" href="request-food-water.css" />
</head>
<body>
  <nav class="navbar">
    <div class="logo">RescueSync</div>
    <ul class="nav-links" id="navLinks">
      <li><a href="index.html">Home</a></li>
      <li><a href="alerts.html">Alerts</a></li>
      <li><a href="get-help.html">Emergency</a></li>
      <li><a href="recovery.html">Recovery</a></li>
    </ul>
    <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>
  </nav>

  <section class="report-disaster">
    <h2>Request Food/Water</h2>
    <p>Please fill the form to request essential supplies.</p>
    <form id="foodWaterForm" action="https://formsubmit.co/kritagyay2006@gmail.com" method="POST">
      <label>Name:</label>
      <input type="text" name="Name" required />

      <label>Contact Number:</label>
      <input type="number" name="Contact" required />

      <label>Location:</label>
      <input type="text" name="Location" required />

      <label>Requirement Type:</label>
      <select name="Requirement" required>
        <option value="" disabled selected>Select</option>
        <option value="Food">Food</option>
        <option value="Water">Water</option>
        <option value="Both">Both(Food And Water)</option>
      </select>

      <label>Quantity (approx.):</label>
      <input type="text" name="Quantity" placeholder="e.g. For 20 people" required />

      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_template" value="table">

      <button type="submit" class="styled-btn">Request Now</button>
    </form>
    <p id="status"></p>
  </section>

  <script>
    function toggleMenu() {
      document.getElementById("navLinks").classList.toggle("show");
    }

    // Reset form after submission
    document.getElementById("foodWaterForm").addEventListener("submit", function () {
      setTimeout(() => {
        document.getElementById("foodWaterForm").reset();
        document.getElementById("status").innerText = "Your request for food/water has been sent.";
      }, 500);
    });

    
  </script>
</body>
</html>
