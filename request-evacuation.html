<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Request Evacuation - RescueSync</title>
  <link rel="stylesheet" href="request-evacuation.css" />
</head>
<body>
  <nav class="navbar">
    <div class="logo">RescueSync</div>
    <ul class="nav-links" id="navLinks">
      <li><a href="index.html">Home</a></li>
      <li><a href="#">Alerts</a></li>
      <li><a href="#">Emergency</a></li>
      <li><a href="#">Recovery</a></li>
    </ul>
    <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>
  </nav>

  <section class="report-disaster">
    <h2>Request Evacuation</h2>
    <p>Provide your details and location to request evacuation support.</p>
    <form id="evacuationForm" action="https://formsubmit.co/kritagyay2006@gmail.com" method="POST">
      <label>Name:</label>
      <input type="text" name="Name" required />

      <label>Contact Number:</label>
      <input type="number" name="Contact" required />

      <label>Location:</label>
      <input type="text" name="Location" required />

      <label>Number of People to Evacuate:</label>
      <input type="number" name="People Count" required />

      <label>Special Conditions:</label>
      <textarea name="Conditions" placeholder="e.g. medical needs, children" required></textarea>

      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_template" value="table">

      <button type="submit" class="styled-btn">Send Request</button>
    </form>
    <p id="status"></p>
  </section>

  <script>
    function toggleMenu() {
      document.getElementById("navLinks").classList.toggle("show");
    }

    document.getElementById("evacuationForm").addEventListener("submit", function (e) {
      setTimeout(() => {
        document.getElementById("evacuationForm").reset();
        document.getElementById("status").innerText = "Evacuation request submitted!";
      }, 500); 
    });
  </script>
</body>
</html>
