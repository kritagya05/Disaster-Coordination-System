<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>ResqueSync: Disaster Coordination System</title>
  <link rel="stylesheet" href="request-evacuation.css" />
</head>
<body>
  <nav class="navbar">
    <div class="logo">RescueSync</div>
    <ul class="nav-links" id="navLinks">
      <li><a href="index.html">Home</a></li>
      <li><a href="alerts.html">Alerts</a></li>
      <li><a href="get-help.html">Emergency</a></li>
      <li><a href="recovery.html">Recovery</a></li>
    </ul>
    <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>
  </nav>

  <section class="report-disaster">
    <h2>Request Evacuation</h2>
    <p>Submit your location and details for urgent evacuation support.</p>
    <form action="https://formsubmit.co/kritagyay2006@gmail.com" method="POST" id="evacuation-form">
      <label>Name:</label>
      <input type="text" name="Name" required />

      <label>Mobile Number:</label>
      <input type="number" name="Mobile" required />

      <label>Location</label>
      <input type="text" name="Location" placeholder="Your current location" required />

      <label>Number of People</label>
      <input type="number" name="People to Evacuate" min="1" required />

      <label>Urgency Level (1-10)</label>
      <input type="number" name="Urgency Level" min="1" max="10" required />

      <label>Additional Information</label>
      <textarea name="Additional Info" placeholder="Any injuries or urgent needs?" required></textarea>

      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_template" value="table">

      <button type="submit" class="styled-btn">Request Evacuation</button>
    </form>
    <p id="report-status"></p>
  </section>

  <script>
    function toggleMenu() {
      document.getElementById("navLinks").classList.toggle("show");
    }
  </script>
</body>
</html>
