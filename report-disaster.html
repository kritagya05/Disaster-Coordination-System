<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Report a Disaster - RescueSync</title>
  <link rel="stylesheet" href="report-disaster.css" />
</head>
<body>
  <nav class="navbar">
    <div class="logo">RescueSync</div>
    <ul class="nav-links" id="navLinks">
      <li><a href="index.html">Home</a></li>
      <li><a href="alerts.html">Alerts</a></li>
      <li><a href="get-help.html">Emergency</a></li>
      <li><a href="recovery.html">Recovery</a></li>
    </ul>
    <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>
  </nav>

  <section class="report-disaster">
    <h2>Report a Disaster</h2>
    <p>Provide details below to alert authorities.</p>
    <form action="https://formsubmit.co/kritagyay2006@gmail.com" method="POST" id="disaster-report-form">
      <label>Name:</label>
      <input type="text" name="Name" required />

      <label>Mobile Number:</label>
      <input type="number" name="Mobile" required />

      <label>Disaster Type</label>
      <input type="text" name="Disaster Type" placeholder="e.g. Earthquake, Flood" required />

      <label>Location</label>
      <input type="text" name="Location" placeholder="Enter location" required />

      <label>intensity (1-10)</label>
      <input type="number" name="intensity" min="1" max="10" required />

      <label>Description</label>
      <textarea name="Description" placeholder="Describe the situation" required></textarea>

      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_template" value="table">

      <button type="submit" class="styled-btn">Submit Report</button>
    </form>
    <p id="report-status"></p>
  </section>

  <script>
    function toggleMenu() {
      document.getElementById("navLinks").classList.toggle("show");
    }
  </script>
</body>
</html>
